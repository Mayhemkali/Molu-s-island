<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molu's Island</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="island">
    <!-- Main background -->
    <img src="Main Frame.png" id="background" alt="Molu's Island" />

    <!-- Overlay Buttons -->
    <img src="chettu.png" class="clickable" id="tree-btn" onclick="toggleTodo()" />
    <img src="molu.png" class="clickable" id="molu-btn" onclick="showCompliment()" />
    <img src="Untitled design (8).png" class="clickable" id="heart-btn" onclick="showDateTime()" />

    <!-- Modals -->
    <div id="compliment-popup" class="modal hidden"></div>

    <div id="todo-popup" class="modal hidden">
      <h3>📝 To-Do List</h3>
      <ul id="todo-list"></ul>
      <input type="text" id="todo-input" placeholder="New task" />
      <button onclick="addTodo()">Add</button>
      <button onclick="closeTodo()">Close</button>
    </div>
  </div>

  <!-- Sparkles (added by JS) -->
  <script src="script.js"></script>
</body>
</html>
