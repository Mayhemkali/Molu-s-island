<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Molu's Island</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #002343;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
    }

    #background {
      width: 100%;
      display: block;
    }
  <div id="container">
    <!-- Main background image -->
    <img id="background" src="Main Frame.png" alt="Island background">

    <!-- Overlay Button Images -->
    <img src="chettu.png" class="clickable" id="tree-button" />
    <img src="molu.png" class="clickable" id="molu-button" />
    <img src="Untitled design (8).png" class="clickable" id="heart-button" />
  </div>

</body>
</html>
