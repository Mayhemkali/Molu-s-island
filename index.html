<style>
  /* General layout */
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background-color: #002343;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Background image */
  #background {
    width: 90vw;
    max-width: 1000px;
    height: auto;
    display: block;
  }

  /* Sparkle animation â€” can be rendered before/after buttons visually */
.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkle 1s linear infinite;
}

@keyframes sparkle {
  0%   { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-100px); }
}

</style>
